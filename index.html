<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/slide.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/slide.js"></script>
		<script type="text/javascript" src="js/holder.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="carousel">
				<div class="window">
					<div class="img_reel">
						<a href="javascript:;" z-index='3' ><img src="holder.js/1000x500?text='Third'"/></a>
						<a href="javascript:;" z-index='2' ><img src="holder.js/1000x500?text='Second'"/></a>
						<a href="javascript:;" z-index='1' ><img src="holder.js/1000x500?text='First'"/></a>
					</div>
				</div>
				
				<div class="page_next_prev_wrap">
					<div class="page_next_prev">
						<a href="javascript:;" class="prev">&lt;</a>
					</div>
					<div class="page_next_prev">
						<a href="javascript:;" class="next">&gt;</a>
					</div>
				</div>
				
				<div class="page_dot_warp">
					<div class="page_dot">
						<span class="dots dot_active"></span>
						<span class="dots"></span>
						<span class="dots"></span>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
